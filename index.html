<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seller DashBoard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/index.css">
</head>

<body>
	<div class="container">
		<h1 id="h1">Seller Controller</h1>
		<form class="my-form" onsubmit="saveData(event)">
			<div class="row">
				<label for="productName">PRODUCT NAME</label>
				<input type="text" name="productName" id="productName">
				<label for="priceOfProduct">COST</label>
				<input type="number" name="price" id="price">
				<button type="submit" id="add-product-btn" class="btn btn-outline-success margin-top">Add Product</button>
			</div>
		</form>
		<h1>Product Lists</h1>
		<div class="row" id="product-list">
		</div>
		<!-- <ul id="priceList">The total cost of listed product on page = <span id="costPlace">0</span>
		</ul> -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<script src="/index.js"></script>
</body>

</html>
